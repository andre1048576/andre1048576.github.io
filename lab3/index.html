  
<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>
<body>
    
<!-- Header for the store-->

<!-- Tab links, each one with an onclick event associated with it -->
<div class="logo">
    <p>
        <img class="logoIMG" src="assets/logo.jpg" alt="joke amazon logo"> 
        <h3>From Z to A</h3>
    </p>
    <br>
</div>
<div class="tab">  
  <button class="tablinks" onclick="openInfo(event, 'Client')">Search</button>
  <button class="tablinks" id="ProductsTab" style="display: none;" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" id="CartTab" style="display: none;" onclick="openInfo(event, 'Cart')">Cart</button>
</div>


<!-- Tab content -->
<div id="Client" class="tabcontent">
  <div id="left">
    <h3>Client Information</h3>
    <p>Tell us a bit about your dietary Restrictions.</p>
    Choose all that apply. <br>
    <div id="searchContainer">
      <input type="text" id="mySearch" onkeyup="searchBar()" onclick="onSearchBar()"  placeholder="Search.." title="Type in a category">
      <div id="myMenu" class="dropdown-content">
          <button id="restrictions" name="submitRestrictions1" onclick="addSelection17('0')">Lactose intolerance</button>
          <button id="restrictions2" name="submitRestrictions1" onclick="addSelection17('1')">Nut Allergies</button>
          <button id="restrictions3" name="submitRestrictions1" onclick="addSelection17('2')">Organic</button>
      </div>
      <!--<button id="restrictions" name="submitRestrictions1" onclick="addSelection('0')">Lactose intolerance</button>-->
    </div>
    <button id="submitRestrictions" name="submitRestrictions" onclick="populateListProductChoices('displayProduct')"> Submit Selection </button>
  </div> 
  <div id="right"></div>
</div>
  
<div id="Products" class="tabcontent">
  <button id="noPadButton" onclick="openInfo(event, 'Client')"><img id="noPad" alt="back" src="assets/back.jpg"></img></button>
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <button id="noPadButton" onclick="openInfo(event, 'Products')"><img id="noPad" alt="back" src="assets/back.jpg"></img></button>
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

  <div id="footer">
    <h4 id="signature">Made by Andr√© Lacroix</h6>
  </div>
   
</body>
</html>
